---
version: 2


updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
  - package-ecosystem: npm
    directory: "/javascript"
    schedule:
      interval: "weekly"
    groups:
      versioning-npm-batch:
        applies-to: "version-updates"
  - package-ecosystem: bundler
    directory: "/ruby"
    schedule:
      interval: "weekly"
  - package-ecosystem: pip
    directory: "/python"
    schedule: 
      interval: "weekly"
    groups:
      versioning-pip-batch:
        applies-to: "version-updates"
        